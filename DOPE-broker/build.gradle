plugins {
    id 'java'
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

compileJava {
    options.compilerArgs += ["-Xlint:unchecked",]
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.json:json:20190722"
}

mainClassName = 'DOPEBroker'
